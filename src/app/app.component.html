<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fuild principal">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">{{ title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/albums" routerLinkActive="active">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li *ngIf="authState === false; else elseAuth" class="nav-item">
                    <a class="nav-link" routerLink="/login" routerLinkActive="active">Se connecter
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <ng-template #elseAuth>
                <li *ngIf="authState === true" class="nav-item">
                    <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li *ngIf="authState === true" class="nav-item">
                    <a class="nav-link" (click)="aS.logout()">Log out
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                </ng-template>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">S</button>
            </form>
            <div *ngIf="timer">
                <span><small>{{ timer|date:'mm:ss' }}</small></span>
            </div>        
        </div>
    </nav>
    <div class="container">
        <app-audio-player></app-audio-player>
        <router-outlet></router-outlet>
    </div>
</div>
